<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角矩形块与按钮</title>
    <style>
        .rounded-box {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            margin: auto;
        }

        .button {
            padding: 10px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            /* 添加过渡效果 */
        }

        .button:active {
            background-color: #233324;
            /* 按下时的背景颜色 */
        }
    </style>
</head>

<body>
    <div class="rounded-box">
        <button class="button">开始</button>
        <h4>输入指令
            <input>
        </h4>
        <button class="button">确定</button>
    </div>
</body>

</html>
