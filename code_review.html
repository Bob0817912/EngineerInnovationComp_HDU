<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Review 抽签</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            min-height: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>点击按钮，抽取 Code Review 审核员</h1>
    <button onclick="drawPerson()">抽取谁来 Code Review</button>
    <div class="result" id="result">等待抽取...</div>
</div>

<script>
    const names = ["李昊达", "陈屹安", "姜鑫杰", "马华成", "林杨臻亮", "周成业", "徐业茂", "马丁"];
    
    function drawPerson() {
        const randomIndex = Math.floor(Math.random() * names.length);
        const selectedName = names[randomIndex];
        document.getElementById('result').textContent = selectedName;
    }
</script>

</body>
</html>
